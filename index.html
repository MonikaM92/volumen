<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var poluprecnik = prompt ("Unesite vrijednost poluprecnika osnove valjka:");
        var visina = prompt ("Unesite vrijednost visine valjka:");
        const pi = 3.14;

        var zapremina = parseInt(poluprecnik * poluprecnik) * pi * parseInt(visina);
        alert ("Zapremina je: " + zapremina) 


        
    </script>
    
</body>
</html>
